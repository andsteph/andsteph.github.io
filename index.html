---
title: Andrew Stephens - Web Portfolio
layout: default
---
<h1>Andrew Stephens: Web Portfolio</h1>
<p class="text-align-center"><a href="mailto:andrew.robert.stephens@gmail.com">andrew.robert.stephens@gmail.com</a></p>
<div class="projects">
  {% for project in site.data.projects %}
    <div class="projects__item">
      <img src="{{ project.image }}" alt="{{ project.name }} screenshot">
      <div class="content">
        <h2>{{ project.name }}</h2>
        <p><a href="{{ project.url }}">{{ project.url }}</a></p>
        <p>{{ project.desc }}</p>
      </div>
    </div>
  {% endfor %}
</div>
